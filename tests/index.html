<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    body {
        margin: 0;
    }

    fieldset {
        margin: 5px;
    }

    input[type=number] {
        max-width: 50px;
    }
</style>

<body>
    <form>
        <fieldset>
            <label>quality
                <select name="filename">
                    <option value="0001-0359.mp4" selected>HD 60</option>
                    <option value="0001-0359-30.mp4">HD 30</option>
                    <option value="0001-0718.mp4">HD</option>
                    <option value="0001-0718-SD.mp4">SD</option>
                </select>
            </label>
            <label>count:
                <input name="count" type="number" value="360">
            </label>
            <label>width:
                <input name="width" type="number" value="1920">
            </label>
            <label>height:
                <input name="height" type="number" value="1080">
            </label>
            <label>workers:
                <input name="workers" type="number" value="4">
            </label>
            <button type="submit">OK</button>
        </fieldset>
    </form>
    <progress id="progress" hidden></progress>
    <canvas id="viewer" hidden></canvas>
</body>
<script src="index.js"></script>

</html>
